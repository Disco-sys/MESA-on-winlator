name: Mesa 25.3.4

on:
  push:
    branches: [ main ]      
  pull_request:
    branches: [ main ]     
  workflow_dispatch:        

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Tools
        run: |
          sudo apt update
          sudo apt install -y meson ninja-build pkg-config python3-mako libdrm-dev

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d

      - name: Download & Extract Source
        run: |
          wget https://archive.mesa3d.org/mesa-25.3.4.tar.xz
          tar -xf mesa-25.3.4.tar.xz
          mv mesa-25.3.4 src

      - name: Configure Mesa for Mali
        run: |
          cd src
          # Fix: Using the dynamic NDK path to find the toolchain
          meson setup build \
            --cross-file ${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -Dplatforms=android \
            -Dgallium-drivers=panfrost,zink \
            -Dvulkan-drivers=panfrost \
            -Dbuildtype=release \
            -Dandroid-stub=true
      
      - name: Compile
        run: ninja -C src/build

      - name: Upload Mali Driver
        uses: actions/upload-artifact@v4
        with:
          name: Mesa-25.3.4-Mali-G52
          path: src/build/src/gallium/targets/dri/libgallium_dri.so
