name: Mesa 25.3.4 Winlator Builder
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Tools & Fix Legacy CMake
        run: |
          sudo apt update
          sudo apt install -y ninja-build pkg-config python3-mako libdrm-dev libidn12
          # Fixing the Exit Code 127 for CMake 3.6.0
          sudo ln -s /usr/lib/x86_64-linux-gnu/libidn.so.12 /usr/lib/x86_64-linux-gnu/libidn.so.11

      - name: Setup CMake 3.6.0
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.6.0'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d

      - name: Download & Extract Source
        run: |
          wget https://archive.mesa3d.org/mesa-25.3.4.tar.xz
          tar -xf mesa-25.3.4.tar.xz
          mv mesa-25.3.4 src

      - name: Configure & Compile
        run: |
          cd src
          meson setup build \
            --cross-file ${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
            -Dplatforms=android \
            -Dgallium-drivers=panfrost,zink \
            -Dvulkan-drivers=panfrost \
            -Dbuildtype=release \
            -Dandroid-stub=true
          ninja -C build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # This names it exactly as you requested
          name: Mesa 25.3.4 Winlator
          path: src/build/src/gallium/targets/dri/libgallium_dri.so
